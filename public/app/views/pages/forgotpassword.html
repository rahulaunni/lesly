<!DOCTYPE html>
<html>
<head>
	<title>Evelabs Care</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div layout="column" layout-align="center center" layout-padding="" layout-fill>
	   <div layout="column" layout-fill layout-align="center center">
	      <form name="resetForm" ng-submit='password.sendPassword(resetData);'>
	         <div flex="none">
	            <md-input-container>
	            	<label>Username</label>
	               	<md-icon class="md-default-theme" class="material-icons">&#xE7FD;</md-icon>
	               	<input ng-model="password.resetData.username" type="email" name="email" class="validate" ng-pattern = '/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i' required>
	               	<md-tooltip md-direction="bottom">Enter Your registered email id</md-tooltip>
	               	<div ng-messages="resetForm.email.$error" role="alert" multiple>
	                	<div ng-message="required" class="my-message">This field is required</div>
	                    <div ng-message="pattern" class="my-message">Please enter valid email address</div>
	                </div>
	            </md-input-container>
	         </div>
	         <div layout="row" layout-align="center center" ng-hide="password.loader">
	            <div md-theme="altTheme">
	               <md-button type="submit" class="md-raised md-warn">Request</md-button>
	            </div>
	         </div>
	         <div layout="row" layout-align="center center" ng-show="password.loader">
	            <div md-theme="altTheme">
	               <md-progress-circular md-mode="indeterminate"></md-progress-circular>
	            </div>
	         </div>
	      </form>
		<div class="show-hide-message"  ng-show="password.errorMsg">
		   <div>{{password.errorMsg}}</div>
		</div>
		<div class="show-hide-message" ng-show="password.successMsg">
		   <div>{{password.successMsg}}</div>
		   <md-progress-linear md-mode="indeterminate"></md-progress-linear>
		</div>
	   </div>
	</div>
</body>
</html>
