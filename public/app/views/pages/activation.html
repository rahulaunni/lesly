<md-content flex="100" layout="row" layout-align="center center">
	<md-card flex="30" flex-xs="90" style="padding:2%">
	<div layout="row" layout-align="center center" ng-show="email.errorMsg">
		{{email.errorMsg}}
	</div>
	<div layout="row" layout-align="center center" ng-show="email.successMsg">
		<div>{{email.successMsg}}</div>
		<div>Redirecting to login....</div>
		<md-progress-linear md-mode="indeterminate"></md-progress-linear>
	</div>
	</md-card>
</md-content>
