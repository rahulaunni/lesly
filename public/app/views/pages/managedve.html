<md-content class="md-padding">
        <div layout="column">
                <md-content class="md-no-momentum">
                        <form name="form.adddve" ng-submit='addDve(dveData);'>

                                <md-input-container class="md-icon-float md-block">
                                        <label>Select need</label>
                                        <md-icon class="md-default-theme" class="material-icons">&#xE912;</md-icon>
                                        <md-select type="text" aria-label="filter" ng-model="dveData.designinput" name="di" required>
                                                <md-optgroup label="needs">
                                                        <md-option ng-value="designinput._id" ng-repeat="designinput in designinputs"> {{designinput.data}}</md-option>
                                                </md-optgroup>
                                        </md-select>
                                        <div ng-messages="form.adddve.di.$error" role="alert" multiple>
                                                <div ng-message="required" class="my-message">This field is required</div>
                                        </div>
                                </md-input-container>

                                <md-input-container class="md-icon-float md-block">
                                        <label>Design Verification</label>
                                        <md-icon class="md-default-theme" class="material-icons">&#xE912;</md-icon>
                                        <input ng-model="dveData.dve" type="text-area" name="dve"  required>
                                        <div ng-messages="form.adddve.dve.$error" role="alert" multiple>
                                                <div ng-message="required" class="my-message">This field is required</div>
                                        </div>
                                </md-input-container>
                                <div layout="row" md-theme="altTheme">
                                        <md-button type="submit" ng-disabled="form.addUsr.$invalid" class="md-raised md-warn">Submit</md-button>
                                </div>
                        </form>
                </md-content>
        </div>
</md-content>
